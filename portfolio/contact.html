    <title>LJG Portfolio | Contact</title>

<body>
    <div id="wrap">
        <!--1. 헤더영역 시작-->
        <header class="header">
        </header>
        <!--1. 헤더영역 끝-->
        <!--2. 왼쪽 GNB 영역 시작-->
        <nav class="left_gnb">
        </nav>
        <!--2. 왼쪽 GNB 영역 시작-->
        <!--3. 우측 상단 GNB 영역 시작-->
        <nav class="top_gnb cf">
        </nav>
        <!--3. 우측 상단 GNB 영역 끝-->
        <!--top버튼 영역 시작-->
        <div class="top_button">
        </div>
        <!--top버튼 영역 끝-->
        <!--4. 컨텐츠 영역 시작-->
        <div id="content">
            <!--4-1. 메인 텍스트 영역 시작-->
            <section class="main_text">
                <h2>웹퍼블리셔 이정구와</h2>
                <h2>함께하실 분들의 연락을</h2>
                <h2>기다리고 있습니다.</h2>
            </section>
            <!--4-1. 메인 텍스트 영역 끝-->
            
            <!--4-2. 컨택트 방법 영역 시작-->
            <section class="contact_method cf">
                <!--컨택트 내용-->
                <div class="contact_contents">
                    <div class="contact_text">
                        <h2>Phone</h2>
                        <a href="tel:01068606130">010-6860-6130</a>
                        <p>
                            전화로 연락주시면 가장 빨리 응답드릴 수 있지만 혹시나 통화가 안된다면 문자 부탁드리겠습니다.
                        </p>
                    </div>
                    <div class="contact_text">
                        <h2>Email</h2>
                        <a href="mailto:whatmyname@naver.com">whatmyname@naver.com</a>
                        <p>
                            이메일로 연락주시면 응답이 조금 늦을 수 있지만 최대한 빠르게 응답할 수 있도록 노력하겠습니다.
                        </p>
                    </div>
                    <div class="contact_text">
                        <h2>Instagram</h2>
                        <a href="https://www.instagram.com/junggu.lee/" target="_blank">https://www.instagram.com/junggu.lee/</a>
                        <p>
                            소소한 일상 기록이 있는 공간입니다.
                        </p>
                    </div>
                </div>
                
                <!--컨택트 이미지-->
                <div class="contact_img">
                    <img src="images/contact_img.jpg" alt="밤하늘이미지" class="day_img">
                    <img src="images/contact_img_night.jpg" alt="밤하늘이미지" class="night_img">
                </div>
            </section>
            <!--4-2. 컨택트 방법 영역 끝-->
        </div>
        <!--4. 컨텐츠 영역 끝-->
    </div>
